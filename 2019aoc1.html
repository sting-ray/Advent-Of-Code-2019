<html>
<body>
Enter in the challenge input:<br>
<textarea name="input" id="input" rows = "10" cols="50"></textarea><br>
<button onclick="challenge1()">Challenge 1</button><br>
<div id="challenge1"></div><br>
<button onclick="challenge2()">Challenge 2</button><br>
<div id="challenge2"></div><br>

<script>
function challenge1() {
	var inputs = document.getElementById("input").value.split("\n");
	var result = 0;
	inputs.forEach(function (input) {
		result = result + (Math.floor(parseInt(input) / 3)) - 2;
	});
	document.getElementById("challenge1").innerHTML = result;
}

//-------

function challenge2() {
	var inputs = document.getElementById("input").value.split("\n");
	var result = 0;
	inputs.forEach(function (input) {
		var moduleFuel = (Math.floor(parseInt(input) / 3)) - 2;
		var extraFuel = (Math.floor(moduleFuel / 3)) - 2;
		var extraFuelTotal = parseInt(extraFuel);
		while (extraFuel > 0) {
			extraFuel = (Math.floor(extraFuel / 3)) - 2;
			if (extraFuel > 0) {
				extraFuelTotal = extraFuelTotal + extraFuel;
			}
		}
			
		result = result + moduleFuel + extraFuelTotal;
	});
	document.getElementById("challenge2").innerHTML = result;
}

</script>
