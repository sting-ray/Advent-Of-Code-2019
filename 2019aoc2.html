function challenge1() {
	var input = document.getElementById("input").value.split(",");
	//make the input numbers and not strings, really javascript...
	for(var i=0; i<input.length; i++) { input[i] = parseInt(input[i]); } 
	var pointer = 0; // To track where we are up to in the opcode
	var stop = false;
	
	//make the extra changes to set values in input as per question...
	input[1] = 12;
	input[2] = 2;
	
	do {
		if (input[pointer] == 1) {
			input[input[pointer+3]] = input[input[pointer+1]] + input[input[pointer+2]];
			pointer = pointer + 4
		}

		else if (input[pointer] == 2) {
			input[input[pointer+3]] = input[input[pointer+1]] * input[input[pointer+2]];
			pointer = pointer + 4
		}
		
		else if (input[pointer] == 99) {
			stop = true;
		}
		else {
			stop = true;
			input = "error: " + input;
		}
	}
	while (stop == false);
	
	document.getElementById("challenge1").innerHTML = input;
}
